<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Par ou Ímpar</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
  body {
    margin: 0; 
    font-family: 'Luckiest Guy', cursive;
    background-color: #a6d4cd;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 10px;
    color: #0d3833;
  }
  h1 {
    font-weight: 900;
    font-size: 3em;
    margin: 15px 0 40px 0;
    background: #52776e;
    padding: 15px 20px;
    border-radius: 10px;
    text-align: center;
  }
  .retangulos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    max-width: 500px;
  }
  .retangulo {
    width: 90px;
    height: 90px;
    background-color: #52776e;
    border-radius: 12px;
    box-shadow: 2px 3px 5px rgba(0,0,0,0.15);
    cursor: pointer;
    position: relative;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #f0faf7;
    font-size: 2em;
    z-index: 1;
  }
  .retangulo:hover {
    background-color: #466a65;
  }
  .selecao {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f9fffd;
    border-radius: 10px;
    padding: 10px 8px;
    text-align: center;
    display: none;
    width: 120px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.25);
    color: #0d3833;
    font-size: 0.85em;
    line-height: 1.3;
    z-index: 10;
  }
  .retangulo.active {
    z-index: 20;
  }
  .retangulo.active .selecao {
    display: block;
  }
  select {
    margin-top: 5px;
    font-family: 'Luckiest Guy', cursive;
    font-size: 0.9em;
    border-radius: 6px;
    border: 2px solid #52776e;
    background-color: #a6d4cd;
    color: #0d3833;
    padding: 3px 5px;
    cursor: pointer;
    width: 90%;
  }
  button {
    margin-top: 40px;
    padding: 15px 25px;
    background-color: #52776e;
    color: #f0faf7;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: 900;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #466a65;
  }
</style>
</head>
<body>

<h1>É <span style="font-weight: normal;">par</span><br>ou<br><span style="font-weight: normal;">ímpar</span>?</h1>

<div class="retangulos">
  <div class="retangulo" data-valor="3">3</div>
  <div class="retangulo" data-valor="4">4</div>
  <div class="retangulo" data-valor="11">11</div>
  <div class="retangulo" data-valor="48">48</div>
  <div class="retangulo" data-valor="9">9</div>
  <div class="retangulo" data-valor="115">115</div>
</div>

<button onclick="voltar()">Voltar</button>

<script>
  const nome = localStorage.getItem('nomeUsuario');
  if (nome) {
    document.querySelector('h1').innerHTML = `${nome}, é <span style="font-weight: normal;">par</span> ou <span style="font-weight: normal;">ímpar</span>?`;
  }

  const retangulos = document.querySelectorAll('.retangulo');

  retangulos.forEach((retangulo) => {
    const valor = retangulo.getAttribute('data-valor');
    const selecao = document.createElement('div');
    selecao.classList.add('selecao');
    selecao.innerHTML = `
      Número <strong>${valor}</strong><br>
      é:<br>
      <select>
        <option value="">Selecione</option>
        <option value="par">Par</option>
        <option value="impar">Ímpar</option>
      </select>
    `;
    retangulo.appendChild(selecao);

    retangulo.addEventListener('click', (e) => {
      e.stopPropagation();
      retangulos.forEach(r => r.classList.remove('active'));
      retangulo.classList.add('active');
    });

    selecao.querySelector('select').addEventListener('change', function() {
      const escolhido = this.value;
      const correto = (valor % 2 === 0) ? 'par' : 'impar';

      if (escolhido === '') {
        alert('Por favor, selecione uma opção.');
        return;
      }

      if (escolhido === correto) {
        alert(`Correto! O número ${valor} é ${correto}.`);
      } else {
        alert(`Errado! O número ${valor} é ${correto}.`);
      }
    });
  });
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.retangulo')) {
      retangulos.forEach(r => r.classList.remove('active'));
    }
  });

  function voltar() {
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
